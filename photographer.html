<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body class="profil-page">
  <header>
    <a href="index.html">
      <img src="./assets/logo/logo.png" class="logo" alt="FishEye Homepage" aria-label="logo FishEye compagnie">
    </a>
  </header>

  <!-- BTN CONTACT -->
  <main id="main">
    <div class="photograph-header">
      <button id="contact" class="contact_button">Contactez-moi</button>
    </div>
  </main>

  <!-- NAVIGATION FILTRE DE TRI-->
  <nav id="sort-nav">
    <label class="sort-text" for="sort-select">Trier par </label>
    <select id="sort-select">
      <option value="popularite">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
    </select>
  </nav>

  <!-- GALERIE -->
  <section id="photographer_gallery"></section>

  <!-- LIGHTBOX -->
  <div class="lightbox" aria-label="Image closeup view" role="dialog" aria-hidden="true">
    <div class="lightbox-content">
      <button class="lightbox-close" aria-label="Close dialog">
        <span class="fa-solid fa-xmark" aria-hidden="true"></span>
      </button>

      <button class="lightbox-prev" aria-label="Previous image">
        <span class="fa-solid fa-angle-left" aria-hidden="true"></span>
      </button>

      <div class="lightbox-media">
        <img class="lightbox-image" src="assets/SamplePhotos/" alt="">
        <video controls autoplay class="lightbox-video"> </video>
        <p class="lightbox-title"></p>
      </div>

      <button class="lightbox-next" aria-label="Next image">
        <span class="fa-solid fa-angle-right" aria-hidden="true"></span>
      </button>
    </div>
  </div>


  <!-- POPUP PRIX ET LIKE -->
  <section tabindex="1" id="popup">
    <div class="popup-content">
      <p class="profil-like"></p>
      <span class="price-day"></span>
    </div>
  </section>

  <!-- FORMULAIRE -->
  <div id="contact_modal">
    <div class="modal" aria-label="Contact">

      <header class="header-formulaire">
        <div id="contact-header">
          <span>Contactez-moi</span>
          <span id="contact-name"></span>
        </div>
        <img tabindex="0" id="close_modal" src="assets/icons/close.svg" alt="close contact form"
          aria-label="Close Contact Form">
      </header>

      <form id="contactForm">
        <div>
          <label for="firstName">Prénom</label>
          <input type="text" name="firstName" id="firstName" aria-label="First-name" required
            pattern="[A-Za-z -]{1,32}">

          <label for="lastName">Nom</label>
          <input type="text" name="lastName" id="lastName" aria-label="Last-name" required pattern="[A-Za-z -]{1,32}">

          <label for="email">Email</label>
          <input type="text" name="email" id="email" aria-label="E-mail" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

          <label for="textArea">Votre message</label>
          <textarea form="contactForm" name="textArea" id="textArea" aria-label="Your message" required
            minlength="20"></textarea>

        </div>

        <button id="submitForm" type="submit" class="contact_button" aria-label="Send">Envoyer</button>

      </form>

    </div>
  </div>

  <!-- Factories -->
  <script src="./scripts/factories/profilFactory.js" defer></script>
  <script src="./scripts/factories/galleryFactory.js" defer></script>


  <!-- Page -->
  <script type="module" src="./scripts/pages/photographerPage.js"></script>

  <!-- Api -->
  <script type="module" src="./scripts/api.js"></script>

  <!-- Utils -->
  <script src="./scripts/utils/contactForm.js" defer></script>
  <script type="module" src="./scripts/utils/like.js"></script>
  <script type="module" src="./scripts/utils/lightbox.js"></script>
  <script type="module" src="./scripts/utils/sort.js"></script>

  <script src="https://kit.fontawesome.com/48b30f5d9d.js" crossorigin="anonymous"></script>

</body>


</html>
